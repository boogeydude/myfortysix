<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
	
	<script src="https://kit.fontawesome.com/818d89d46b.js" crossorigin="anonymous"></script>

	<title>MyFortySix</title>
</head>
<body>
	<header class="header">
		<div class="navbar">
			<h1>
				<i class="fas fa-mountain"></i> MyFortySix
			</h1>
			<ul>
				<li>Complete: <span class="complete-count">0</span></li>
				<li>Incomplete: <span class="incomplete-count">0</span></li>
			</ul>
		</div>
	</header>

	<main>
		<section class="section-high-peaks-table">
			<table class="high-peaks-table">
				<thead>
					<tr>
						<th></th>
						<th><span id="th-name">Name</span></th>
						<th><span id="th-elevation">Elevation</span></th>
						<th><span id="th-date-completed">Date Completed</span></th>
					</tr>
				</thead>
				<tbody class="high-peaks-table-body"></tbody>
			</table>
		</section>

		<section class="section-status-form-modal">
				<div class="status-form-modal">
					<div class="form-container">
						<div class="mb-sml">
							<h2>
								<i class="fas fa-mountain"></i> <span class="high-peak-name"></span>
							</h2>
						</div>
						<div class="mb-med">
							<h3 class="high-peak-elevation"></h3>
						</div>
						<form>
							<div class="mb-med">
								<input type="date" class="date"></input>
							</div>
							<div class="form-buttons mb-lrg">
								<button type="submit" class="submit btn">Complete</button>
								<button type="reset" class="reset btn">Reset</button>
								<button type="button" class="cancel btn">Cancel</button>
							</div>
						</form>
					</div>
					<div class="alert-container">
						<p class="alert-msg"></p>
					</div>
				</div>
		</section>
	</main>

	<footer class="footer">
		<p>&copy; 2021 MyFortySix</p>
	</footer>
</body>
</html>
