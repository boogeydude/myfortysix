<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/all.min.css">
	<title>MyFortysix</title>
</head>
<body>
	<div class="container">
		<div id="container-complete-form" style="display: none">
			<h2>
				<i class="fas fa-mountain"></i>
				<span id="high-peak-name"></span>
			</h2>
			<form id="complete-form">
				<input type="date" class="date"></input>
				<input type="submit" value="Submit" class="submit">
				<input type="button" value="Cancel" class="cancel">
			</form>
		</div>
		<div id="container-header-counters">
			<p>Complete: <span class="complete-count">0</span></p>
			<p>Incomplete: <span class="incomplete-count">0</span></p>
		</div>
		<table>
			<thead>
				<tr>
					<th></th>
					<th><span id="th-name">Name</span></th>
					<th><span id="th-elevation">Elevation</span></th>
					<th><span id="th-date-completed">Date Completed</span></th>
				</tr>
			</thead>
			<tbody id="high-peaks-list"></tbody>
		</table>
	</div>
	
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
